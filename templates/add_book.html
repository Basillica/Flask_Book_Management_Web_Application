{% extends 'base.html' %}

{% block head %}
<title>New Book</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Add a New Book</h1>
    <div class="form">
        <form action="/add_book" method="POST">
            <h3 style="text-align: left"> Create Book</h3>
            <label for="name">Name of Book:</label>
            <p><input type = "text" id ='name' name = "name" /></p>
            <label for="author">Author:</label>
            <p><input type = "text" id ='author' name = "author" /></p>
            <label for="isbn">ISBN:</label>
            <p><input type = "text" id ='isbn' name = "isbn" /></p>

            <input type="submit" value="Add Book Information!">
        </form>
    </div>
</div>
{% endblock %}
